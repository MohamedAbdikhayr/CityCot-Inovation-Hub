<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department  Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
</head>
<title>Department</title>
<body>
    <!-- Halkaan ka bilow samaynta formlkaaga -->
    <main class="ontenet-px-3 py-3">
        <div class="container-fluid">

          <!--Department Registration Form-->
 
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Add Department</h5>
            </div>
            <div class="card-body">
                <form id="studentForm">
          <div class="row g-3 mb-4">
           <div class="col-md-4">
            <h5 class="card-title">ID</h5>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-regular fa-id-card" style="color:red "></i></span>
                <input type="text" class="form-control" placeholder="Enter Department ID" required>
            </div>
           </div>
            <div class="col-md-4">
                <h6 class="card-title">Department</h6>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-graduation-cap" style="color:red"></i></span>
                    <input type="text" class="form-control" placeholder="Enter DepartmentName" required>
                </div>
            </div>
            <div class="col-md-4">
                <h6 class="card-title">Date</h6>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-calendar-days" style="color:red"></i></span>
                    <input type="date" class="form-control" placeholder="Enter Date" required>
                </div>
            </div>
        </div>

        
            </div>

        </div>

                </div>
                <!-- Buttons (Save, Update, Delete, Search) -->
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-success w-100">Save <i class="fas fa-save"></i></button>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-danger w-100">Delete <i class="fas fa-trash"></i></button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-warning w-100">Update <i class="fas fa-pen"></i></button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-info w-100">Search <i class="fas fa-search"></i></button>
                    </div>
                </div>
                    
        <!-- Registered Department Table -->
        <div class="card">
            <div class="card-header">
                <h6 class="card-title">Department Registration</h6>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>DepartmentName</th>
                            <th>Date</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Public Health</td>

                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Computer Sceince</td>
                            <td>09-10-2024</td>
                            
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Electerical Enginering</td>
                            <td>09-11-2024</td>
                            
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Nursing</td>
                            <td>09-12-2024</td>
                            
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>Clinical Officer</td>
                            <td>09-09-2024</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
                </div>
            </form>
            </div>


          </div>
    

        </div>
     
   
    
</body>

</html>
